<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MII STORE - Akun Premium Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-body: #0f172a;       /* Dark Slate */
            --bg-card: #1e293b;       /* Lighter Slate */
            --primary: #38bdf8;       /* Neon Cyan */
            --accent: #818cf8;        /* Neon Indigo */
            --text-main: #f8fafc;     /* White/Grey */
            --text-muted: #94a3b8;
            --gradient: linear-in-gradient(135deg, #38bdf8 0%, #818cf8 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* --- HEADER & NAV --- */
        header {
            background-color: rgba(15, 23, 42, 0.95);
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* Mobile Menu Button (Hidden on Desktop) */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* --- HERO SECTION --- */
        .hero {
            padding: 4rem 5% 2rem;
            text-align: center;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top center, #1e293b 0%, #0f172a 70%);
        }

        .hero h1 {
            font-size: 3rem;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .hero h1 span {
            color: var(--primary);
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.1rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .btn-cta {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #fff;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56, 189, 248, 0.5);
        }

        /* --- FEATURES --- */
        .features {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 2rem 5%;
            flex-wrap: wrap;
        }

        .feature-item {
            text-align: center;
            max-width: 300px;
        }

        .feature-item i {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        /* --- PRODUCTS SECTION --- */
        .products {
            padding: 4rem 5%;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 3rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--primary);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .product-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        /* Brand Colors for Icons */
        .fa-spotify { color: #1DB954; }
        .fa-youtube { color: #FF0000; }
        .fa-google { color: #4285F4; } /* G-Drive/Canva alternative */
        
        .product-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .product-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: block;
        }

        .btn-buy {
            display: inline-block;
            width: 100%;
            padding: 10px;
            border: 1px solid var(--primary);
            border-radius: 8px;
            color: var(--primary);
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-buy:hover {
            background-color: var(--primary);
            color: #fff;
        }
        
        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* --- HOW TO ORDER --- */
        .how-to {
            background-color: var(--bg-card);
            padding: 4rem 5%;
            text-align: center;
        }

        .steps {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 2rem;
        }

        .step-card {
            flex: 1;
            min-width: 250px;
            max-width: 300px;
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-weight: bold;
        }

        /* --- FOOTER --- */
        footer {
            padding: 2rem 5%;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .social-links {
            margin-top: 1rem;
        }
